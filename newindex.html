<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(230, 222, 222, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #000000;
            padding: 15px 10px;
            border-bottom: 2px solid #ddd;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }

        nav a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        .video-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        iframe {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .video-section {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            nav a {
                font-size: 0.9em;
                padding: 5px 10px;
            }

            iframe {
                height: 200px; /* Adjust video size for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Responsive Web Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <section class="video-section">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 2" allowfullscreen></iframe>
    </section>
</body>
</html>
